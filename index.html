<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skill_set</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <h1>SKILL SET</h1>
    </header>
    <section class="skill-set_control">
        <div class="skill-wrapper html-wrapper">
            <div class="skill html">HTML</div>
            <div class="level html-level">100%</div>
        </div>
        <div class="skill-wrapper CSS-wrapper">
            <div class="skill CSS">CSS</div>
            <div class="level CSS-level">100%</div>
        </div>
        <div class="skill-wrapper JavaScript-wrapper">
            <div class="skill JavaScript">JavaScript</div>
            <div class="level JavaScript-level">60%</div>
        </div>
        <div class="skill-wrapper Git-wrapper">
            <div class="skill Git">Git</div>
            <div class="level Git-level">80%</div>
        </div>
        <div class="skill-wrapper React-wrapper">
            <div class="skill React">React</div>
            <div class="level React-level">40%</div>
        </div>
    </section>
</body>

</html>
